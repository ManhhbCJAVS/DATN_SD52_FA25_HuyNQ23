spring.application.name=DATN_SD52_FA25_HuyNQ203

# === Server configuration ===
server.port=8080

# === Spring Datasource (SQL Server) ===
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DATN_SD52_FA25_HuyNQ203;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# === Hibernate / JPA configuration ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# === Thymeleaf configuration ===
spring.thymeleaf.cache=false

# === Logging ===
logging.level.org.springframework=INFO
logging.level.com.your.package=DEBUG

# === File upload settings ===
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# === Cloudinary configuration ===
cloudinary.cloud_name=YOUR_CLOUD_NAME
cloudinary.api_key=YOUR_API_KEY
cloudinary.api_secret=YOUR_API_SECRET

