spring.application.name=DATN_SD52_FA25_HuyNQ203
# Server configuration
server.port=8080

# ============================
# ? Spring datasource MySQL
# ============================
spring.datasource.url=jdbc:mysql://localhost:3306/duananvanhau?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=ROOT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ? Hibernate JPA configuration cho MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf cache (disable in development)
spring.thymeleaf.cache=false

# Application logging
logging.level.org.springframework=INFO
logging.level.com.your.package=DEBUG

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

